    <body>
        
        <p><b>Description list:</b></p>
        <dl> <!--Start of the description list-->

                <dd>
                    Coffee is a drink many people like
                </dd> <!--Description-->
        
            <br>    
            <b><dt>Tea</dt></b>
                <dd>
                    Tea is tasteful drink English people drink a lot
                </dd>

            <br>    
            <b><dt>Coke</dt></b>
                <dd>
                    Coke is a drug everybody should do, uhhh i mean drink!
                </dd>
        </dl>

    
    </body>
